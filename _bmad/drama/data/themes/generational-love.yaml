# 세대 간 사랑 테마
name: "세대 간 사랑"
name_en: "Generational Love"
description: "할머니-손주, 어머니-딸 사이의 깊은 유대와 사랑"

# 핵심 감정 키워드
emotional_keywords:
  - "유대"
  - "전승"
  - "이해"
  - "성장"

# 관계 유형
relationship_types:
  grandmother_grandchild:
    name: "할머니와 손주"
    description: "세대를 뛰어넘는 특별한 유대"
    key_moments:
      - "손주 돌보며 보낸 시간"
      - "할머니의 지혜와 이야기"
      - "손주가 성장해 할머니를 이해하는 순간"
      - "마지막 선물/유언"

  mother_daughter:
    name: "어머니와 딸"
    description: "여성으로서의 삶을 공유하는 관계"
    key_moments:
      - "딸의 반항과 어머니의 인내"
      - "딸이 어머니가 되는 순간"
      - "어머니의 삶을 이해하게 되는 깨달음"
      - "역할 역전 - 딸이 어머니를 돌보다"

  three_generations:
    name: "3대 여성"
    description: "할머니-어머니-딸을 잇는 여성의 역사"
    key_moments:
      - "각 세대의 다른 삶의 방식"
      - "세대 간 가치관 충돌"
      - "공통된 여성으로서의 경험 발견"
      - "가문의 지혜와 사랑 전승"

# 스토리 공식
story_formula:
  pattern: "legacy_of_love"
  description: |
    세대를 넘어 전해지는 사랑과 지혜.

    할머니/어머니의 희생과 사랑이
    다음 세대에게 어떤 의미였는지,
    그리고 그 사랑이 어떻게 이어지는지
    감동적으로 그려낸다.

# 핵심 주제
core_themes:
  - "무조건적 사랑의 의미"
  - "여성의 삶과 역할 변화"
  - "가족 전통과 지혜의 전승"
  - "성장과 이해의 과정"

# 상징적 소품 예시
symbolic_objects:
  - "할머니의 반지 (3대째 물려받는)"
  - "가보로 내려오는 한복"
  - "손글씨 요리 레시피북"
  - "어릴 때 찍은 사진들"
  - "할머니가 만들어주신 인형"
