# 희생과 헌신 테마
name: "희생과 헌신"
name_en: "Sacrifice and Devotion"
description: "가족을 위해 평생을 바친 여성의 삶과 그 인정받음"

# 핵심 감정 키워드
emotional_keywords:
  - "인정"
  - "보상"
  - "해방"
  - "자아실현"

# 희생 유형
sacrifice_types:
  career_sacrifice:
    name: "꿈을 포기한 어머니"
    description: "가족을 위해 자신의 꿈과 커리어를 포기한 이야기"
    key_moments:
      - "젊은 시절의 꿈 회상"
      - "포기의 순간과 숨긴 눈물"
      - "자녀가 성공했을 때의 복잡한 감정"
      - "늦게나마 자신의 꿈을 찾는 순간"

  silent_endurance:
    name: "말 못할 고통"
    description: "가족의 화평을 위해 혼자 삼킨 상처"
    key_moments:
      - "시월드에서의 고통"
      - "남편의 무관심/무지"
      - "자녀들도 모르는 어머니의 눈물"
      - "진실이 알려지는 순간"

  health_sacrifice:
    name: "건강을 바친 돌봄"
    description: "가족 돌봄에 자신의 건강까지 바친 이야기"
    key_moments:
      - "끝없는 돌봄의 일상"
      - "자신의 건강 악화 숨기기"
      - "병원 진단 받는 순간"
      - "가족들의 깨달음과 후회"

# 스토리 공식
story_formula:
  pattern: "recognition_and_liberation"
  description: |
    평생 가족을 위해 희생해온 여성.

    그 희생이 당연시되다가
    어떤 계기로 진가가 드러나고,
    비로소 가족들이 깨닫게 된다.

    단순한 "고생 인정"을 넘어
    주인공 자신도 새로운 삶을 시작하는 이야기.

# 주의사항 (피해야 할 것)
avoidance_notes:
  - "여성의 희생을 미화하거나 당연시하지 않음"
  - "희생만 강조하고 인정 없이 끝나지 않음"
  - "'참고 견뎌라'는 메시지 배제"
  - "주인공에게도 자아실현의 기회 부여"

# 감정 복합성 (엔딩)
emotional_complexity:
  recognition: "드디어 내 삶이 인정받았다"
  bittersweet: "좀 더 일찍 알아줬으면"
  liberation: "이제 나를 위해 살아도 될까"
  gratitude: "그래도 함께한 시간이 소중했다"

# 상징적 소품 예시
symbolic_objects:
  - "닳아 해진 어머니의 앞치마"
  - "자녀 학비 마련 위해 모은 저금통"
  - "한 번도 쓰지 못한 립스틱"
  - "젊은 시절 받았던 상장/증서"
  - "꿈꾸던 여행지 사진이 든 지갑"
