project_name: "test-drama-40years"
title: "40년 만의 진실"

# 핵심 요소
emotional_keywords: ["서러움", "화해"]
symbolic_object: "어머니의 일기장"
midpoint_revelation: "어머니가 영순을 친척집에 보낸 진짜 이유 - 가장 똑똑한 딸이 더 좋은 교육을 받게 하려는 희생이었음"

# 8챕터 구조
chapters:
  chapter_1:
    title: "낯선 전화"
    phase: "시작 (Beginning)"
    summary: "68세 박영순은 평소처럼 바쁜 일상을 보내던 중, 40년간 연락 없이 지낸 여동생 영희에게서 전화를 받는다. '엄마가 치매래. 언니가 와야 할 것 같아.' 영순은 거절하려 하지만, 마음 한구석에서 무언가가 흔들린다."
    emotional_arc:
      start: "일상적인 바쁨 속 무덤덤함"
      turning_point: "어머니 치매 소식에 흔들리는 마음"
      end: "부정과 회피 속 숨겨진 동요"
    chapter_hook: "영순은 전화를 끊고도 한참을 서 있었다. 40년... 그 세월이 아무것도 아닌 것처럼."

  chapter_2:
    title: "40년 만의 문 앞에서"
    phase: "전개 - 갈등 심화"
    summary: "결국 어머니 집을 찾아간 영순. 낡은 단독주택 문 앞에서 발걸음이 멈춘다. 어머니는 영순을 알아보지 못하고, 여동생 영희는 '언니는 늘 그랬어, 자기만 생각해'라며 비난한다. 영순은 어린 시절의 상처가 되살아나 분노한다."
    emotional_arc:
      start: "긴장과 불안"
      turning_point: "어머니가 자신을 못 알아보는 충격"
      end: "과거의 상처와 분노 폭발"
    chapter_hook: "치매에 걸린 어머니의 눈이 잠시 맑아졌다. '영순아...' 하지만 그건 착각이었을까."

  chapter_3:
    title: "버림받은 아이"
    phase: "전개 - 고립과 결심"
    summary: "영순은 집으로 돌아와 홀로 과거를 회상한다. 8살 때 친척집으로 보내지던 날, 다른 형제들은 어머니 곁에 있었는데 왜 나만... 며느리 수정이 위로하려 하지만, 영순은 마음을 닫는다. 그날 밤, 영순은 어린 시절의 악몽을 꾼다."
    emotional_arc:
      start: "자기 연민과 고립"
      turning_point: "과거 회상 - 기차역에서의 이별"
      end: "깊은 상처의 재확인"
    chapter_hook: "꿈속에서 어머니가 말했다. '영순아, 엄마 말 들어...' 하지만 그 뒤의 말은 들리지 않았다."

  chapter_4:
    title: "뜻밖의 편지"
    phase: "전개 - 예상치 못한 조력자"
    summary: "아들 재현이 어머니 집 정리를 돕다가 오래된 상자를 발견한다. 그 안에는 영순 앞으로 쓴 어머니의 편지가 수십 통. 부치지 못한 편지들. 재현은 이것을 영순에게 보여주어야 할지 고민한다. 한편 영희는 영순에게 '엄마가 매일 언니 이름을 불렀어'라고 말한다."
    emotional_arc:
      start: "여전한 거부감"
      turning_point: "부치지 못한 편지들의 발견"
      end: "흔들리는 확신"
    chapter_hook: "편지 봉투에는 '우리 영순에게'라고 적혀 있었다. 40년 동안, 어머니는 계속..."

  chapter_5:
    title: "일기장의 비밀"
    phase: "위기 - 가족사 진실"
    summary: "영순은 어머니 방에서 40년간 쓴 일기장을 발견한다. 그 안에는 충격적인 진실이 있었다. '영순이를 보내는 게 가장 힘들었다. 하지만 그 아이가 가장 똑똑하니까... 서울에서 공부하면 더 좋은 삶을 살 수 있을 거야.' 어머니는 가장 사랑하는 딸이기에 보낸 것이었다."
    emotional_arc:
      start: "진실을 찾으려는 결심"
      turning_point: "일기장에서 발견한 충격적 진실"
      end: "세상이 무너지는 듯한 충격과 후회"
    chapter_hook: "마지막 페이지에는 같은 문장이 수백 번 반복되어 있었다. '우리 영순이, 미안하고 보고 싶다.'"

  chapter_6:
    title: "용서할 수 없는 자신"
    phase: "위기 - 최악의 순간"
    summary: "진실을 알게 된 영순은 자신을 용서할 수 없다. 40년간 어머니를 원망하며 살았다. 찾아오지 않았다. 전화도 받지 않았다. 그 사이 어머니는 매일 밤 딸을 그리워하며 일기를 썼다. 영순은 무너져 내리고, 어머니 방에서 소리 없이 운다."
    emotional_arc:
      start: "자기 비난과 죄책감"
      turning_point: "40년간의 회피가 만든 상처의 무게"
      end: "깊은 자책과 절망"
    chapter_hook: "그때 어머니가 방문을 열고 들어왔다. 치매로 흐릿한 눈으로 영순을 바라보며... '왜 울어, 아가야?'"

  chapter_7:
    title: "엄마라고 부르던 날"
    phase: "클라이맥스"
    summary: "맑은 순간의 어머니와 영순이 마주한다. 어머니는 영순의 손을 잡고 말한다. '내가 널 보낸 거... 미안해. 하지만 네가 제일 잘 될 것 같았어.' 영순은 처음으로 '엄마'라고 부르며 어머니를 안는다. 그 순간 가족들이 지켜보고, 영희도 눈물을 흘린다."
    emotional_arc:
      start: "절망 속 희미한 희망, 두려움"
      turning_point: "어머니의 맑은 순간, 진심 고백"
      end: "화해와 용서, 뜨거운 눈물"
    chapter_hook: "어머니가 미소 지었다. 오랜만에 보는, 40년 전 그 웃음이었다."

  chapter_8:
    title: "남은 시간"
    phase: "해결 (Resolution)"
    summary: "영순은 남은 시간 동안 어머니 곁을 지키기로 결심한다. 어머니가 영순을 알아보지 못하는 날이 더 많지만, 가끔 '영순아'라고 부를 때면 '네, 엄마. 저 여기 있어요'라고 대답한다. 영순은 일기장의 마지막 페이지를 넘기며, 자신만의 글을 쓰기 시작한다. '엄마, 이제야 알았어요.'"
    emotional_arc:
      start: "평온한 수용"
      turning_point: "어머니의 '영순아' 한마디"
      end: "깊은 감동과 여운"
    chapter_hook: "어머니 손을 잡고 앉아 있는 영순의 모습. 창밖으로 봄햇살이 들어온다. 40년 만의 봄이었다."

# 전체 흐름 요약
story_arc:
  - "Ch1: 치매 소식 → 동요"
  - "Ch2: 40년 만의 재회 → 갈등"
