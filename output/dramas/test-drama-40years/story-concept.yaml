# 스토리 컨셉 - story-concept.yaml
# 생성일: 2026-01-06

project_name: "test-drama-40years"
title: "40년 만의 진실"
logline: "어린 시절 어머니에게 버림받았다고 믿으며 평생 원망을 품고 살아온 딸이, 어머니의 치매 진단 후 숨겨진 희생과 사랑의 진실을 알게 되며 화해에 이르는 이야기."

theme:
  main: "화해와 용서"
  sub_type: "오랜 오해를 품은 모녀 관계"
  emotional_keywords:
    - "서러움"
    - "그리움"
    - "인정받고 싶음"
    - "후회"
    - "화해"

protagonist:
  name: "박영순"
  age: 68
  background: "평생 '버림받은 딸'이라는 상처를 안고 살아온 여성. 스스로 성공하여 자녀들을 훌륭히 키웠지만, 마음 한 켠에는 늘 어머니에 대한 원망과 인정받지 못한 서러움이 있다."
  personality: "겉으로는 강하고 독립적이지만, 내면에는 어린 시절의 상처로 인한 불안과 외로움을 숨기고 있음"

core_conflict: "40년 전 어머니가 다른 형제들은 곁에 두고 자신만 친척집으로 보낸 이유에 대한 오해와 원망. 실제로는 가장 똑똑한 영순이가 더 좋은 교육을 받게 하려는 어머니의 희생이었음."

emotional_core: "진실을 알게 된 후의 후회, 이미 어머니가 기억을 잃어가는 상황에서 늦은 화해의 안타까움"

symbolic_object:
  name: "어머니의 일기장"
  description: "어머니가 40년간 매일 밤 딸을 그리워하며 쓴 일기장. 마지막 페이지에는 '우리 영순이, 미안하고 보고 싶다'라는 말이 수백 번 반복되어 있다."

setting:
  location: "서울 외곽 소도시 (일산)"
  protagonist_home: "영순이 사는 아파트"
  mother_home: "어머니가 사는 오래된 단독주택"
  hospital: "어머니가 치매 검사를 받는 병원"
  time_period: "현대 (2024년)"

ending_tone: "부분적 이해와 여운 있는 결말"
ending_description: "치매로 기억을 잃어가는 어머니와 완전한 화해는 하지 못하지만, 일기장을 통해 진실을 알게 된 영순은 어머니를 용서하고, 남은 시간 동안 정성껏 어머니를 돌본다. 어머니가 가끔 맑은 순간에 '영순아...'라고 부를 때, 영순은 처음으로 '네, 엄마. 저 여기 있어요'라고 대답할 수 있게 된다."

target_audience:
  age_range: "50-70"
  gender: "여성"

narrative_style:
  pov: "1인칭 주인공 시점 (영순)"
  tone: "애잔하고 따뜻한"
